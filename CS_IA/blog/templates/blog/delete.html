{% extends "blog/layout.html" %}
{% load static %}



{% block body %}
{% if username == "Nimet" %}
<div class="container">
    {% for blog in blog_list %}
    <div class="blog">
    
    <h1>{{blog.headline}}</h1>
    <h2>{{blog.content}}</h2>
    <a class="btn btn-primary" href="/deleteapi/{{blog.id}}" role="button">Delete</a>
    </div>
    {% endfor %}
    
    
    </div class="container">


{% endif %}
{% endblock %}
