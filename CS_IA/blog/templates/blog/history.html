{% extends "blog/layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog/article.css' %}">
{% endblock %}

{% block body %}
{% for blog in history %}
<div class="blog">
<h1>{{blog.headline}}</h1>
<h2>{{blog.content}}</h2>
<a class="btn btn-primary" href="/read/{{blog.id}}" role="button">Read More</a>
</div class="container">
{% endfor %}


{% endblock %}
